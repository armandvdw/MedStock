<!doctype html>
<html ng-app='medStockApp' style='height:100%'>
<head>
    <title>MedStock Main</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="../css/slick-default-theme.css" type="text/css"/>
    <link rel="stylesheet" href="../css/jquery-ui-1.8.16.custom.css" type="text/css"/>
    <link rel="stylesheet" href="../css/leaflet.css" type="text/css"/>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/leaflet-list-markers.css">
     <!--Scripts-->
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.flot.js"></script>
    <script src="../js/jquery.flot.categories.js"></script>
    <script src="../js/jquery.flot.orderBars.js"></script>
    <script src="../js/jquery.flot.axislabels.js"></script>
    <script src="../js/jquery.event.drag-2.2.js"></script>
    <script src="../js/slick.core.js"></script>
    <script src="../js/slick.grid.js"></script>
    <script src="../js/leaflet.js"></script>
    <script src="../js/slick.rowselectionmodel.js"></script>
    <script src="../js/leaflet-list-markers.js"></script>
    <script src="../js/main.js"></script>

</head>
<body style='height: 100%'>
<div id='ms-header' >
    <a class='heading'>Med-Stock Management </a>
    <button id='buttonToggle' class="buttons-top" onclick="toggleCreate()">Add Mode Off</button>
    <button id='lowStock' class="buttons-top" onclick="setContentToLowStock()">Low Stock</button>
    <button id='allStock' class="buttons-top" onclick="setContentToAllStock()">All Clinics</button>
</div>
<div id='ms-data-container'  class='ms-map-style'>
    <div id='ms-grid' style='width: 30%; height: 100%; background-color: white; display:inline-block'></div>
    <div id='ms-mapgridcontainer' style='width: 70%; height: 100%; background-color: white;display:inline-block'>
        <div id='ms-map' style='width: 100%; height: 65%; background-color:white'></div>
        <div id='ms-chart' style='width: 100%; height: 35%; background-color: white'></div>
    </div>
</div>
<!-- JS  -->
<script type="text/javascript"> $(document).load(loadContent())</script>
<!-- End Document -->
</body>

</html>
