<!DOCTYPE html>

<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            var json = JSON.stringify($("form").serializeArray());
            alert(json);
            loadGrid();
        });
    });

    function prepareGrid(cd) {
        var grid;
        var columns = [
            {id: "ID", name: "ID", field: "clinicId", maxWidth: 30, width: 25},
            {id: "Name", name: "Name", field: "name"},
            {id: "Country", name: "Country", field: "countryId"},
            {id: "Nevirapine", name: "Nevirapine", field: "nevirapineStock"},
            {id: "Stavudine", name: "Stavudine", field: "stavudineStock"},
            {id: "Zidotabine", name: "Zidotabine", field: "zidotabineStock"}
        ];

        var options = {
            enableCellNavigation: true,
            enableColumnReorder: false,
            forceFitColumns: true

        };
        grid = new Slick.Grid("#ms-grid", cd, columns, options);
    }
    function getClinicData() {
        return $.ajax({
            type: "GET",
            url: "/clinicData",
            async: false
        }).responseText;
    }
   var cd = JSON.parse(getClinicData());

    function loadGrid(){
        prepareGrid(cd);
    }


</script>
<div>

    <form action="">
        name: <input type="text" name="clinicId" value="1"/><br>
        Last name: <input type="text" name="name" value="ZA"/><br>
        name: <input type="text" name="countryId" value="2"/><br>
        Last name: <input type="text" name="nevirapineStock" value="6"/><br>
        name: <input type="text" name="savudineStock" value="4"/><br>
        Last name: <input type="text" name="zidotabineStock" value="3"/><br>
    </form>

    <button>Serialize form values</button>
    <div id="results"></div>
</div>

</div>
